<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>dev quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">some quiz</h2>
      </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          you are <span class="text-primary display-4 p-3">0%</span>accurate
        </p>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">on with the questions...</h2>

        <form class="quiz-form text-white">
          <div class="my-5">
            <p class="lead font-white-normal">
              1. how do you interprete visual art?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">with emotions</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"> with your senses </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-white-normal">
              2. who let butch ut of the bag?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">tom</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label"> jerry </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-white-normal">
              3. in attack of titans, are eren's actions justified?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">maybe</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label"> maybe not </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-white-normal">
              4. what is aninja's favorite array method?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">forEach</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label"> slice </label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
